    <body>
    <header>
        <h2> My Favorite Books</h2>

        <table>
            <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>The Miraculous Journey of Edward Tulane</td>
                    <td>Katie DiCamillo</td>
                    <td>Fantasy Adventure</td>
                </tr>
            </tbody>
        </table>

        <form>
          <fieldset>
           <legend>Favorite Book Survey</legend>

            <label>Your Name:<input type="text" name="name" placeholder="e.g. Erin Hirschi"></label>

            <label>Email Address:<input type="text" name="name" placeholder="e.g. Erin Hirschi"></label>

            <label>Submit Your Favorite Book:<input type="text" name="name" placeholder="e.g. Erin Hirschi"></label>

            <label>Favorite Genre:</label>
            <select name="genre">
                <option value="fantasy">Fantasy</option>
                <option value="sci-fi">Sci-Fi</option>
                <option value="romance">Romance</option>
                <option value="horror">Horror</option>
                <option value="self-help">Self-Help</option>
            </select>
            </label>

            <p>Preferred Format:</p>
                <label><input type="radio" name="format" value="print">Print</label>
                <label><input type="radio" name="format" value="ebook">eBook</label>
                <label><input type="radio" name="format" value="audiobook">Audiobook</label>

                <label>
                    <input type="checkbox" name="subscribe" value="yes">
                    Subscribe to our monthly book club newsletter.
                </label>

            <button type="submit">Submit</button>
        </fieldset>
        </form>
    </header>
    </body>
